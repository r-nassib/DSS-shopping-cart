<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CompraGrana | Producto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="navbar">
    <div class="brand">
        <div class="brand-badge">CG</div>
        <div>
            <div>CompraGrana</div>
            <small style="opacity:0.85;">Tu tienda en Granada</small>
        </div>
    </div>
    <nav class="nav-links">
        <a class="nav-link" th:href="@{/products}">Productos</a>
        <a class="nav-link" th:href="@{/products/add}">Añadir</a>
        <a class="nav-link" th:href="@{/cart}">Carrito</a>
        <a class="nav-link" th:href="@{/admin/export}">Exportar</a>
        <a class="nav-link" th:href="@{/login}">Login</a>
    </nav>
</header>

<main class="page">
    <section class="hero">
        <h1 th:text="${product.id != null} ? 'Editar producto' : 'Nuevo producto'">Producto</h1>
        <p>Gestiona tu catálogo con una interfaz clara y colores de Granada.</p>
    </section>

    <section class="card">
        <form class="form-grid" th:action="@{/products}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="field">
                <label for="name">Nombre</label>
                <input type="text" id="name" th:field="*{name}" required placeholder="Ej: Jamón de Trevélez" />
            </div>

            <div class="field">
                <label for="price">Precio</label>
                <input type="number" id="price" th:field="*{price}" step="0.01" required placeholder="0.00" />
            </div>

            <div class="actions">
                <button class="btn btn-primary" type="submit">Guardar</button>
                <a class="btn btn-ghost" th:href="@{/products}">Volver</a>
            </div>
        </form>
    </section>
</main>
</body>
</html>
