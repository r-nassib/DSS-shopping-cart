<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CompraGrana | Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="navbar">
    <div class="brand">
        <div class="brand-badge">CG</div>
        <div>
            <div>CompraGrana</div>
            <small style="opacity:0.85;">Tu tienda en Granada</small>
        </div>
    </div>
</header>

<main class="page">
    <section class="hero">
        <h1>Inicia sesión</h1>
        <p>Accede a la gestión de CompraGrana.</p>
    </section>

    <section class="card">
        <form class="form-grid" th:action="@{/login}" method="post">
            <div class="field">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" required placeholder="admin" />
            </div>
            <div class="field">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required placeholder="••••••" />
            </div>
            <div class="actions">
                <button class="btn btn-primary" type="submit">Ingresar</button>
                <a class="btn btn-ghost" th:href="@{/products}">Volver</a>
            </div>
        </form>
    </section>
</main>
</body>
</html>
